<body>
	<div class="contact-section">
		<div class="space"> </div>
		<h1> Book it </h1>
		<div class="space"> </div>
		<form class="contact-form" >
			<input type="text" id="nume" class="contact-form-text" placeholder="Your name">
			<input type="email" id="email" class="contact-form-text" placeholder="Your email">
			<input type="password" id="parola" class="contact-form-text" placeholder="Your password">
			<input type="text" id="telefon" class="contact-form-text" placeholder="Your phone">
			<input type="text" id="destinatie" class="contact-form-text" placeholder="Destination">
			<input type="radio" id="nou">Sunt client nou<br>
			<input type="radio" id="vechi"> Sunt client vechi <br>
			<button type="button" onclick="check()">Selectează nou</button>
			<button type="button" onclick="uncheck()">Selectează vechi</button> <br>
			<input type="checkbox" id="myCheck"  onclick="myCheckFunction()"> <br>
			<p style="color:white"> Sunt de acord cu termenii si conditiile</p>
			<input id="btnn" class="contact-form-btn" value="Book">
			<button type="button" onclick="selecteaza()">Selectează parola</button> <br>
			<button type="button" onclick="ranging()">Fă un range</button>
		</form>
	</div>
</body>
