<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div class="container">
    <hr>
    <h1 style="color:white">Adauga vacanta</h1>
    <hr>

    <div class="form-group">
        <label style="color:white" for="destination">Destination</label>
        <input class="form-control" id="destination" name="destionation">
    </div>

    <div class="form-group">
        <label style="color:white" for="nrNights">Number of Nights</label>
        <input class="form-control" id="nrNights" name="nrNights">
    </div>

    <div class="form-group">
        <label style="color:white" for="price">Price(euro)</label>
        <input class="form-control" id="price" name="price">
    </div>

    <button type="submit" class="btn btn-primary" id="submit-post">Submit</button>
</div>

<div class="container">
    <hr>
    <h1 style="color:white">Actualizeaza o vacanta</h1>
    <hr>

    <div class="form-group">
        <label style="color:white" for="id-vacanta">Id vacanta</label>
        <input class="form-control" id="id-vacanta" name="idvacanta">
    </div>

    <div class="form-group">
        <label style="color:white" for="destination1">Destination</label>
        <input class="form-control" id="destination1" name="destionation">
    </div>

    <div class="form-group">
        <label style="color:white" for="nrNights1">Number of Nights</label>
        <input class="form-control" id="nrNights1" name="nrNights">
    </div>

    <div class="form-group">
        <label style="color:white" for="price1">Price(euro)</label>
        <input class="form-control" id="price1" name="price">
    </div>

    <button type="submit" class="btn btn-primary" id="submit-update">Submit</button>
</div>

<div class="container">
    <hr>
    <h1 style="color:white">Sterge o vacanta</h1>
    <hr>

    <div class="form-group">
        <label style="color:white" for="id-vacanta1">Id vacanta</label>
        <input class="form-control" id="id-vacanta1" name="idvacanta">
    </div>

    <button type="submit" class="btn btn-primary" id="submit-delete">Submit</button>
</div>

<br><br>
<div class="container" id = "toate-vacantele">
    <button class="btn btn-primary" id="show-vacante-btn">Toate vacantele</button>
</div>
